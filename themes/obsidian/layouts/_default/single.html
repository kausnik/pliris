{{ define "main" }}

<section class="page-hero">
  <div class="container">
    <span class="section-eyebrow">{{ .Section | title }}</span>
    <h1 class="page-title">{{ .Title }}</h1>
    {{ with .Params.subtitle }}
      <p class="page-subtitle">{{ . }}</p>
    {{ end }}
  </div>
</section>

<section class="content-section">
  <div class="container">
    {{ .Content }}
  </div>
</section>

{{ end }}
